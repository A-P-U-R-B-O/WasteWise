services:
  - type: web
    name: wastewise-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app. main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        value: ./firebase-credentials.json
      - key: BACKEND_CORS_ORIGINS
        value: https://wastewise-frontend.onrender.com
    healthCheckPath: /health
